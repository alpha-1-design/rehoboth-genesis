<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GENESIS COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Force vertical layout and hide horizontal overflow */
        html, body { 
            overflow-x: hidden; 
            width: 100%;
            position: relative;
        }
        body { background: #010409; color: #c9d1d9; font-family: ui-monospace, monospace; }
        
        /* Ensure cards never exceed screen width */
        .card { 
            background: #0d1117; 
            border: 1px solid #30363d; 
            border-radius: 8px; 
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Fixed terminal at the bottom that stays on top */
        .terminal-container { 
            background: #000; 
            border-top: 2px solid #238636; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 12px; 
            z-index: 9999;
        }

        /* Custom scrollbar for code blocks so they don't break the layout */
        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        input { background: transparent; border: none; outline: none; color: #3fb950; font-size: 16px; width: 100%; }
    </style>
</head>
<body class="pb-32 px-4 pt-4">
    <header class="flex justify-between items-center mb-6 w-full">
        <div>
            <h1 class="text-lg font-black text-white">REHOBOTH <span class="text-blue-500">GENESIS</span></h1>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest leading-none">Autonomous Nexus</p>
        </div>
        <div class="text-[10px] text-right">
            <span class="text-green-500 font-bold">‚óè SYSTEM LIVE</span><br>
            <span class="text-gray-500 uppercase">DISK: {{ stats.DISK }}</span>
        </div>
    </header>

    <div class="w-full space-y-4">
        {% for item in artifacts %}
        <div class="card p-4">
            <div class="flex justify-between items-center mb-3">
                <span class="text-blue-400 font-bold text-xs truncate mr-2">{{ item.name }}</span>
                <button onclick="deploy('{{ item.name }}')" 
                        class="bg-[#238636] text-white text-[9px] font-bold px-3 py-1.5 rounded uppercase flex-shrink-0">
                    Deploy
                </button>
            </div>
            <div class="bg-black p-3 rounded text-[10px] text-gray-400 border border-gray-800">
                <pre><code class="break-all">{{ item.code }}...</code></pre>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="terminal-container">
        <div class="flex items-center gap-2">
            <span class="text-green-500 font-bold text-sm">CMD:></span>
            <input type="text" id="cmdInput" placeholder="Command Orchestrator..." autocomplete="off" onkeypress="handleEnter(event)">
        </div>
        <div id="feedback" class="text-[9px] mt-1 text-gray-500 italic">Ready for instruction.</div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('cmdInput');
                const feedback = document.getElementById('feedback');
                const val = input.value.trim();
                
                if(!val) return;

                feedback.innerText = "Transmitting to Core...";
                
                fetch('/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({instruction: val})
                })
                .then(res => res.json())
                .then(data => {
                    feedback.innerText = data.feedback;
                    input.value = '';
                    setTimeout(() => location.reload(), 2000);
                })
                .catch(err => feedback.innerText = "Link Failure.");
            }
        }

        function deploy(filename) {
            const feedback = document.getElementById('feedback');
            feedback.innerText = "Deploying " + filename + "...";
            fetch('/deploy/' + filename)
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    feedback.innerText = "Vault Update Complete.";
                });
        }
    </script>
</body>
</html>
