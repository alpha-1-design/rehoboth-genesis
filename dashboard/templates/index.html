<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GENESIS COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #c9d1d9; font-family: ui-monospace, monospace; }
        .card { background: #0d1117; border: 1px solid #30363d; border-radius: 8px; margin-bottom: 12px; }
        .terminal-container { background: #000; border-top: 2px solid #238636; position: fixed; bottom: 0; left: 0; width: 100%; padding: 12px; z-index: 50; }
        input { background: transparent; border: none; outline: none; color: #3fb950; font-size: 16px; width: 100%; }
        .deploy-btn { background: #238636; color: white; font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body class="pb-32 px-4 pt-4">
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-lg font-black text-white">REHOBOTH <span class="text-blue-500">GENESIS</span></h1>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest">Autonomous Nexus</p>
        </div>
        <div class="text-[10px] text-right">
            <span class="text-green-500">‚óè SYSTEM LIVE</span><br>
            <span class="text-gray-500">STORAGE: {{ stats.DISK }}</span>
        </div>
    </header>

    <div class="space-y-4">
        {% for item in artifacts %}
        <div class="card p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-blue-400 font-bold text-sm">{{ item.name }}</span>
                <button onclick="deploy('{{ item.name }}')" class="deploy-btn uppercase">Deploy to Vault</button>
            </div>
            <div class="bg-black p-2 rounded text-[10px] text-gray-400 border border-gray-800">
                <pre><code id="code-{{ loop.index }}">{{ item.code }}...</code></pre>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="terminal-container">
        <div class="flex items-center gap-2">
            <span class="text-green-500 font-bold">CMD:></span>
            <input type="text" id="cmdInput" placeholder="Command Orchestrator..." autocomplete="off" onkeypress="handleEnter(event)">
        </div>
        <div id="feedback" class="text-[9px] mt-1 text-gray-500 italic">Awaiting instruction...</div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('cmdInput');
                const feedback = document.getElementById('msg');
                fetch('/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({instruction: input.value})
                }).then(res => res.json()).then(data => {
                    alert(data.feedback);
                    location.reload();
                });
            }
        }

        function deploy(filename) {
            if(!confirm("Push " + filename + " to GitHub?")) return;
            fetch('/deploy/' + filename)
                .then(res => res.json())
                .then(data => alert(data.message));
        }
    </script>
</body>
</html>
