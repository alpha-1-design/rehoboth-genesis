<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center | Rehoboth Genesis</title>
    <style>
        :root { 
            --bg: #010409; --card-bg: #0d1117; --border: #30363d; 
            --text-main: #e6edf3; --text-muted: #848d97; --accent: #238636; 
            --link: #2f81f7; --new-bg: #1f6feb26; --new-text: #478be6;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; }
        
        /* Top Navigation Bar */
        nav { background-color: #161b22; border-bottom: 1px solid var(--border); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .repo-path { color: var(--text-muted); font-weight: 400; }

        .container { max-width: 900px; margin: 20px auto; padding: 0 16px; }

        /* GitHub Style Artifact Cards */
        .artifact-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 6px; margin-bottom: 24px; overflow: hidden; }
        .card-header { padding: 12px 16px; background-color: #161b22; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .filename { font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, monospace; font-size: 14px; color: var(--link); font-weight: 600; }
        
        /* Dynamic Badges */
        .badge { font-size: 12px; font-weight: 500; padding: 2px 10px; border-radius: 12px; border: 1px solid transparent; }
        .status-new { background: #1f6feb26; color: #478be6; border-color: #1f6feb; }
        .status-modified { background: #bb800926; color: #d29922; border-color: #bb8009; }
        .status-synced { background: #23863626; color: #3fb950; border-color: #238636; }

        .card-body { padding: 16px; }
        .section-label { font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .intent-box { font-size: 14px; color: var(--text-main); margin-bottom: 16px; line-height: 1.5; }
        
        /* Code Preview Window */
        .code-preview { background-color: #000; border: 1px solid var(--border); border-radius: 6px; padding: 12px; font-family: ui-monospace, SFMono-Regular, monospace; font-size: 13px; color: #7ee787; overflow-x: auto; white-space: pre-wrap; margin-bottom: 16px; }

        /* Action Buttons */
        .deploy-btn { display: block; width: 100%; padding: 12px; background-color: var(--accent); color: white; border-radius: 6px; text-align: center; text-decoration: none; font-size: 14px; font-weight: 600; }
        .deploy-btn:active { background-color: #2ea043; }
        .synced-btn { background-color: #21262d; border: 1px solid var(--border); color: var(--text-muted); cursor: default; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <svg height="20" viewBox="0 0 16 16" width="20" style="fill: white;"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
            Rehoboth Genesis <span class="repo-path">/ projects</span>
        </div>
        <div style="font-size: 12px; color: #3fb950;">‚óè Connected</div>
    </nav>

    <div class="container">
        {% for item in artifacts %}
        <div class="artifact-card">
            <div class="card-header">
                <span class="filename">{{ item.name }}</span>
                <span class="badge status-{{ item.status.lower() }}">{{ item.status }}</span>
            </div>
            <div class="card-body">
                <span class="section-label">Architect Intent</span>
                <div class="intent-box">{{ item.note }}</div>
                
                <span class="section-label">Source Code Preview</span>
                <div class="code-preview">{{ item.code }}</div>

                {% if item.status != 'SYNCED' %}
                <a href="/approve/{{ item.name }}" class="deploy-btn">Deploy to Production</a>
                {% else %}
                <div class="deploy-btn synced-btn">Up to Date on GitHub</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
